{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="{% static
    'images/apple-touch-icon.png"' %}">

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- custom stylesheet -->

    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" />

    {% block pgcss %} {% endblock pgcss %}

    <title>{% block title %} {% endblock title %}Jist</title>
  </head>

  <body>
    <nav class="navbar navbar-dark shadow-5-strong">
      <div class="container-fluid">
        <a class="navbar-brand p-5 h1" href="#">
          <img src="{% static 'assets/logo.png' %}" width="80px" alt="" />Jist</a
        >
      </div>
    </nav>

    {% block content %}{% endblock content %}
    <footer class="navbar navbar-dark bg-dark d-flex">
      <div class="navbar-nav p-2 mx-auto">
        <p class="d-inline-block" style="color: aliceblue">
          Made with love
          <span
            class="iconify"
            data-icon="clarity:heart-solid"
            style="color: #ff5454"
            data-width="16"
            data-height="16"
          ></span> and 
          <span
            class="iconify"
            data-icon="fluent:animal-cat-20-filled"
            style="color: #ffc727"
            data-width="16"
            data-height="16"
          ></span>
        </p>
      </div>
    </footer>

    {% block pgjs %}{% endblock pgjs %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  </body>
</html>
